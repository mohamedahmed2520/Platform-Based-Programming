<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuthFlix | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="terminal">
  <h1>AuthFlix</h1>
  <p class="subtitle">Secure Login Console</p>

  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" required />

    <label>Password</label>
    <input type="password" id="password" required />

    <button type="submit">LOGIN</button>
  </form>

  <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
