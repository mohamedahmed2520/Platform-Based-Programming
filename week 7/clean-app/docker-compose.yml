version: '3.8'
services:
  backend:
    build: ./server
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supersecret_jwt_key
  client:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
